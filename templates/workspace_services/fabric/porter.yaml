---
schemaVersion: 1.0.0
name: tre-service-fabric
version: 1.0.26
description: "An Azure TRE service for Azure Fabric."
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: id
    type: string
    description: "Resource ID"
  - name: workspace_id
    type: string
    description: "ID of the TRE workspace"
  - name: tre_id
    type: string
    description: "TRE Instance ID"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"

outputs:
  - name: analysis_dns_zone_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: pbidedicated_dns_zone_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: powerquery_dns_zone_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: fabric_private_endpoint_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: pbi_privatelink_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: workspace_address_space
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - exec
  - terraform:
      clientVersion: 1.4.6
  - az:
      clientVersion: 2.49.0

install:
  - terraform:
      description: "Deploy Azure Fabric Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        arm_environment: ${ bundle.parameters.arm_environment }

      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }

      outputs:
        - name: fabric_private_endpoint_name
        - name: pbi_privatelink_id
        - name: analysis_dns_zone_id
        - name: pbidedicated_dns_zone_id
        - name: powerquery_dns_zone_id
        - name: workspace_address_space


upgrade:
  - terraform:
      description: "Upgrade Azure Fabric Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        arm_environment: ${ bundle.parameters.arm_environment }

      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }

      outputs:
        - name: fabric_private_endpoint_name
        - name: analysis_dns_zone_id
        - name: pbidedicated_dns_zone_id
        - name: powerquery_dns_zone_id
        - name: pbi_privatelink_id
        - name: workspace_address_space


uninstall:
  - terraform:
      description: "Uninstall Azure Fabric Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        arm_environment: ${ bundle.parameters.arm_environment }

      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
